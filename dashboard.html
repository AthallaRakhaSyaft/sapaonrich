<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Favicon -->
    <link rel="icon" href="logo.jpg" type="image/jpeg">

    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Link FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9;
        }

        header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        .icons-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            justify-items: center;
            margin-top: 50px;
            padding: 20px;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-align: center;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
        }

        .icon:hover {
            transform: scale(1.1);
            background-color: #c8e6c9;
        }

        .icon img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .icon p {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #2e7d32;
        }

        footer {
            margin-top: 50px;
            background-color: #28a745;
            color: white;
            padding: 10px;
        }

        /* Style untuk logout link */
        .logout-link {
            display: block;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        /* Efek saat hover pada logout */
        .logout-link:hover {
            background-color: #d32f2f;
            transform: scale(1.1);
        }

        /* Responsif untuk perangkat mobile */
        @media (max-width: 768px) {
            header {
                font-size: 20px;
            }

            .logout-link {
                font-size: 14px;
            }

            .icons-container {
                grid-template-columns: 1fr 1fr;
                padding: 10px;
            }

            .icon {
                padding: 10px;
            }

            .icon img {
                width: 60px;
                height: 60px;
            }

            .icon p {
                font-size: 14px;
            }
        }

        .small-text {
        font-size: 14px; /* Ukuran font lebih kecil */
        }
    </style>
</head>
<body>
    <!-- Logo di atas form -->
    <div class="w-full text-center mb-4">
        <img src="logo.jpg" alt="Logo Qourse Clone" class="mx-auto" style="max-height: 100px;">
    </div>
    <header>
        <h1>Sapa Onrich</h1>
        <p class="small-text">Selamat datang, jika ada kendala silakan pilih layanan kami di bawah ini.</p>
    </header>
    
    <main class="container">
        <!-- Logout Link -->
        <a href="index.html" class="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
        
       <!-- Icons Container -->
        <section section class="icons-container">
            <div class="icon" onclick="location.href='tel:085781382057';">
                <img src="telephone.png" alt="Telepon">
                <p>Telepon</p>
            </div>
            <div class="icon" onclick="location.href='https://wa.me/qr/K6E3ZNZYJ2DBL1';">
                <img src="whatsapp.png" alt="WhatsApp">
                <p>WhatsApp</p>
            </div>
            <div class="icon" onclick="location.href='mailto:rakha.syaft@gmail.com';">
                <img src="gmail.png" alt="Gmail">
                <p>Gmail</p>
            </div>
            <div class="icon" onclick="location.href='https://www.instagram.com/athallarak.ha92?igsh=MTlsZjh0M3lrcHBudw==';">
                <img src="instagram.jpeg" alt="Instagram">
                <p>Instagram</p>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS and Popper (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
