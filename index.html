<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapa Onrich</title>

     <!-- Favicon -->
     <link rel="icon" href="logo.jpg" type="image/jpeg">

    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Link FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        .login-form {
            background: white;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #28a745;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            margin-top: 50px;
            background-color: #28a745;
            color: white;
            padding: 10px;
        }

        .icon {
            margin-right: 10px;
        }

        /* Responsif untuk perangkat mobile */
        @media (max-width: 768px) {
            header {
                font-size: 20px;
            }

            .login-form {
                margin: 20px;
                padding: 15px;
                max-width: 90%;
            }

            .icon {
                margin-right: 5px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                event.preventDefault();
                
                // Ambil nilai inputan
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                
                // Contoh validasi login sederhana
                if (username === "admin" && password === "1234") {
                    window.location.href = "dashboard.html";
                } else {
                    document.getElementById("loginMessage").textContent = "Username atau password salah!";
                    document.getElementById("loginMessage").style.color = "red";
                }
            });
        });
    </script>
</head>
<body>
    <!-- Logo di atas form -->
    <div class="w-full text-center mb-4">
        <img src="logo.jpg" alt="Logo Qourse Clone" class="mx-auto" style="max-height: 100px;">
    </div>
    <header>
        <h1>Sapa Onrich</h1>
    </header>

    <main>
        <section class="login-form">
            <h2><i class="fas fa-user-circle icon"></i>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit"><i class="fas fa-sign-in-alt icon"></i> Masuk</button>
            </form>
            <p id="loginMessage"></p>
        </section>
    </main>

    <!-- Bootstrap JS and Popper (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
